name: Beta Release

on:
  push:
    tags:
      - 'v*-beta*'
      - 'v*beta*'

permissions:
  contents: write

jobs:
  build:
    uses: ./.github/workflows/build-binaries.yml
    with:
      is_beta: true

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: binaries
        path: release/

    - name: Get tag name
      id: tag
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

    - name: Create Beta Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.TAG_NAME }}
        name: FlashORM ${{ steps.tag.outputs.TAG_NAME }} (Beta)
        draft: false
        prerelease: true
        generate_release_notes: true
        files: |
          release/*
        body_path: BETA_RELEASE_NOTES.MD
         

  publish-npm-beta:
    needs: [build, release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Get version from tag
        id: version
        run: |
          TAG=$(git describe --tags --abbrev=0)
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          cd npm
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Update download.js version
        run: |
          cd npm/scripts
          sed -i "s/const VERSION = '.*'/const VERSION = '${{ steps.version.outputs.VERSION }}')/" download.js

      - name: Publish to npm with beta tag
        working-directory: ./npm
        run: npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi-beta:
    needs: [build, release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Get version from tag
        id: version
        run: |
          TAG=$(git describe --tags --abbrev=0)
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Update setup.py version
        run: |
          cd python
          sed -i "s/VERSION = '.*'/VERSION = '${{ steps.version.outputs.VERSION }}'/" setup.py
      
      - name: Update pyproject.toml version
        run: |
          cd python
          sed -i "s/version = \".*\"/version = \"${{ steps.version.outputs.VERSION }}\"/" pyproject.toml
      
      - name: Update __init__.py version
        run: |
          cd python/flashorm
          sed -i "s/__version__ = \".*\"/__version__ = \"${{ steps.version.outputs.VERSION }}\"/" __init__.py
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: |
          cd python
          python -m build
      
      - name: Publish to PyPI (beta)
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          cd python
          twine upload dist/*
