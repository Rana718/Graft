name: PyPI Release

on:
  workflow_run:
    workflows: ["Release Build"]
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      
      - name: Check if tag is beta
        id: check_beta
        run: |
          TAG=$(git describe --tags --abbrev=0)
          if [[ "$TAG" == *"beta"* ]]; then
            echo "Beta tag detected, skipping stable PyPI release"
            echo "is_beta=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "is_beta=false" >> $GITHUB_OUTPUT
      
      - name: Set up Python
        if: steps.check_beta.outputs.is_beta == 'false'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Get version from tag
        if: steps.check_beta.outputs.is_beta == 'false'
        id: version
        run: |
          TAG=$(git describe --tags --abbrev=0)
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Update setup.py version
        if: steps.check_beta.outputs.is_beta == 'false'
        run: |
          cd python
          sed -i "s/VERSION = '.*'/VERSION = '${{ steps.version.outputs.VERSION }}'/" setup.py
      
      - name: Update pyproject.toml version
        if: steps.check_beta.outputs.is_beta == 'false'
        run: |
          cd python
          sed -i "s/version = \".*\"/version = \"${{ steps.version.outputs.VERSION }}\"/" pyproject.toml
      
      - name: Update __init__.py version
        if: steps.check_beta.outputs.is_beta == 'false'
        run: |
          cd python/flashorm
          sed -i "s/__version__ = \".*\"/__version__ = \"${{ steps.version.outputs.VERSION }}\"/" __init__.py
      
      - name: Install dependencies
        if: steps.check_beta.outputs.is_beta == 'false'
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        if: steps.check_beta.outputs.is_beta == 'false'
        run: |
          cd python
          python -m build
      
      - name: Publish to PyPI (stable)
        if: steps.check_beta.outputs.is_beta == 'false'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          cd python
          twine upload dist/*
