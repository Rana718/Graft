name: Release Build

on:
  push:
    tags:
      - 'v*'
      - '!v*-beta*'
      - '!v*beta*'

permissions:
  contents: write

jobs:
  build:
    uses: ./.github/workflows/build-binaries.yml
    with:
      is_beta: false

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: binaries
        path: release/

    - name: Get tag name
      id: tag
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        # Ensure this is not a beta tag
        if [[ "$TAG_NAME" == *"beta"* ]]; then
          echo "Beta tag detected, skipping stable release"
          exit 1
        fi
        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.TAG_NAME }}
        name: FlashORM ${{ steps.tag.outputs.TAG_NAME }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          release/*
        body_path: RELEASE_NOTES.md
