<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema Visualization</title>
    <link rel="icon" type="image/png" href="/static/image/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xyflow/react@12.8.4/dist/style.css">
    <link rel="stylesheet" href="/static/css/schema.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <style>
        .edit-panel {
            position: fixed;
            right: -450px;
            top: 60px;
            width: 450px;
            height: calc(100vh - 60px);
            background: #1e1e1e;
            border-left: 1px solid #333;
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            box-shadow: -4px 0 20px rgba(0,0,0,0.5);
        }
        .edit-panel.open {
            right: 0;
        }
        .panel-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #252525;
        }
        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .panel-close {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        .panel-close:hover {
            background: #333;
            color: #fff;
        }
        .panel-content {
            padding: 20px;
        }
        .panel-section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }
        .action-card {
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .action-card:hover {
            border-color: #10b981;
            background: #2a2a2a;
        }
        .action-card-title {
            font-size: 15px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .action-card-desc {
            font-size: 13px;
            color: #888;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 13px;
            font-weight: 500;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 10px 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #10b981;
            background: #252525;
        }
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            font-size: 14px;
        }
        .preview-box {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'JetBrains Mono', monospace;
            color: #10b981;
            font-size: 13px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .change-list {
            list-style: none;
            padding: 0;
            margin: 15px 0;
        }
        .change-list li {
            padding: 10px;
            background: #252525;
            margin: 6px 0;
            border-radius: 6px;
            color: #aaa;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .change-list li:before {
            content: "✓";
            color: #10b981;
            font-weight: bold;
            font-size: 16px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }
        .btn-primary {
            background: #10b981;
            color: #fff;
        }
        .btn-primary:hover {
            background: #059669;
        }
        .btn-secondary {
            background: #333;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #444;
        }
        .btn-danger {
            background: #dc2626;
            color: #fff;
        }
        .btn-danger:hover {
            background: #b91c1c;
        }
        .back-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin-bottom: 15px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .back-btn:hover {
            background: #444;
        }
        
        /* Custom Modal Styles */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }
        .modal-content {
            position: relative;
            background: #2b2b2b;
            border: 1px solid #444;
            border-radius: 8px;
            min-width: 400px;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: modalSlideIn 0.2s ease-out;
        }
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #444;
            background: #333;
            border-radius: 8px 8px 0 0;
        }
        .modal-header.modal-danger {
            background: #dc262620;
            border-bottom-color: #dc2626;
        }
        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            color: #fff;
        }
        .modal-body {
            padding: 20px;
            line-height: 1.6;
        }
        .modal-body p {
            margin: 0;
            color: #ccc;
        }
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #444;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .modal-btn-primary {
            background: #10b981;
            color: #fff;
        }
        .modal-btn-primary:hover {
            background: #059669;
        }
        .modal-btn-danger {
            background: #dc2626;
            color: #fff;
        }
        .modal-btn-danger:hover {
            background: #b91c1c;
        }
        .modal-btn-cancel {
            background: #444;
            color: #fff;
        }
        .modal-btn-cancel:hover {
            background: #555;
        }
        
        /* Sidebar Column Display */
        .columns-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .column-item {
            background: #252525;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px;
            transition: all 0.2s;
        }
        .column-item:hover {
            border-color: #444;
            background: #2a2a2a;
        }
        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .column-left {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }
        .column-icon {
            font-size: 16px;
        }
        .column-name {
            font-weight: 600;
            color: #fff;
            font-size: 14px;
        }
        .column-type {
            font-size: 12px;
            color: #6897bb;
            margin-left: auto;
            padding: 2px 8px;
            background: #6897bb20;
            border-radius: 4px;
        }
        .column-right {
            display: flex;
            gap: 4px;
        }
        .icon-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
        }
        .icon-btn:hover {
            background: #333;
        }
        .delete-btn:hover {
            color: #dc2626;
            background: #dc262620;
        }
        .column-details {
            padding-left: 24px;
        }
        .col-badges {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }
        .badge {
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge-success {
            background: #10b98120;
            color: #10b981;
        }
        .badge-warning {
            background: #f59e0b20;
            color: #f59e0b;
        }
        .badge-primary {
            background: #6897bb20;
            color: #6897bb;
        }
        .badge-info {
            background: #3b82f620;
            color: #3b82f6;
        }
        .badge-accent {
            background: #a855f720;
            color: #a855f7;
        }
        .col-detail {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }
        .col-detail strong {
            color: #aaa;
            margin-right: 6px;
        }
        .table-stats {
            font-size: 13px;
            color: #888;
            margin-top: -5px;
        }
        .action-card-danger:hover {
            border-color: #dc2626;
            background: #dc262610;
        }
        
        /* Schema Sidebar */
        .sidebar-add-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .sidebar-add-btn:hover {
            background: #059669;
        }
        .sidebar-item {
            background: #252525;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .sidebar-item:hover {
            border-color: #10b981;
            background: #2a2a2a;
        }
        .sidebar-item-icon {
            font-size: 16px;
        }
        .sidebar-item-name {
            flex: 1;
            font-size: 13px;
            font-weight: 500;
            color: #fff;
        }
        .sidebar-item-count {
            font-size: 11px;
            color: #888;
        }
        
        /* Column Builder */
        .column-builder-item {
            background: #252525;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
        }
        .column-builder-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .column-builder-fields {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="left-navbar">
        <img src="/static/image/logo.png" alt="FlashORM" class="left-navbar-logo">
        
        <a href="/" class="left-navbar-link">
            <span class="iconify" data-icon="mdi:table"></span>
            <span class="tooltip">Data</span>
        </a>
        
        <a href="/sql" class="left-navbar-link">
            <span class="iconify" data-icon="mdi:code-braces"></span>
            <span class="tooltip">SQL Editor</span>
        </a>
        
        <a href="/schema" class="left-navbar-link active">
            <span class="iconify" data-icon="mdi:file-tree"></span>
            <span class="tooltip">Schema</span>
        </a>
    </div>
    
    <div class="topbar">
        <h1>Database Schema</h1>
        <div class="topbar-right">
            <span id="stats" class="stats">Loading...</span>
            <button class="btn" onclick="window.location.reload()">
                <span class="iconify" data-icon="mdi:refresh"></span> Refresh
            </button>
        </div>
    </div>
    
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <div>Loading schema...</div>
        </div>
    </div>

    <!-- Edit Panel -->
    <div id="edit-panel" class="edit-panel">
        <div class="panel-header">
            <div class="panel-title">
                <span class="iconify" data-icon="mdi:table-edit"></span>
                <span id="panel-table-name">Edit Table</span>
            </div>
            <button class="panel-close" onclick="closeEditPanel()">×</button>
        </div>
        <div class="panel-content" id="panel-content">
            <!-- Content will be dynamically loaded -->
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "@xyflow/react": "https://esm.sh/@xyflow/react@12.8.4?deps=react@18.2.0,react-dom@18.2.0",
            "dagre": "https://esm.sh/dagre@0.8.5"
        }
    }
    </script>

    <script type="module" src="/static/js/schema.js"></script>
    <script src="/static/js/schema-panel.js"></script>
</body>
</html>
